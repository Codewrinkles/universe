<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Codewrinkles – Built for value, not engagement</title>
    <meta name="title" content="Codewrinkles – Built for value, not engagement" />
    <meta name="description" content="An ecosystem designed to create genuine connections and meaningful content. Your posts reach your followers. Guaranteed." />
    <meta name="keywords" content="social media, microblogging, pulse, content creation, genuine connections" />
    <meta name="author" content="Codewrinkles" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codewrinkles.com/" />
    <meta property="og:title" content="Codewrinkles – Built for value, not engagement" />
    <meta property="og:description" content="An ecosystem designed to create genuine connections and meaningful content. Your posts reach your followers. Guaranteed." />
    <meta property="og:image" content="https://codewrinkles.com/og-image.png" />
    <meta property="og:site_name" content="Codewrinkles" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://codewrinkles.com/" />
    <meta name="twitter:title" content="Codewrinkles – Built for value, not engagement" />
    <meta name="twitter:description" content="An ecosystem designed to create genuine connections and meaningful content. Your posts reach your followers. Guaranteed." />
    <meta name="twitter:image" content="https://codewrinkles.com/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://codewrinkles.com/" />

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Codewrinkles",
      "url": "https://codewrinkles.com",
      "description": "Built for value, not engagement",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://codewrinkles.com/pulse?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
